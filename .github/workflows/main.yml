---
name: Clang Format
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Clang Format
        uses: DoozyX/clang-format-lint-action@v0.18.1
        with:
          source: 'src/ include/'
          extensions: 'h,hpp,c,cpp'
          clangFormatVersion: 18
          style: file

