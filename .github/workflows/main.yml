---
name: Doxygen Action
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: sudo apt-get install -y doxygen-latex poppler-utils
      - name: Clang Format Github Action
        uses: RafikFarhad/clang-format-github-action@v4
        with:
          style: file
      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@v1.1.0
        with:
          doxyfile-path: ./Doxyfile
          working-directory: .
      - name: Copy log
        uses: canastro/copy-action@0.0.2
        with:
          source: documentation/latex/refman.log
          target: documentation/html/refman.log
      - name: Deploy HTML
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./documentation/html
